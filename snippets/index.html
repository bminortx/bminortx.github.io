<section id="Posts" class="posts-section">
  <!-- TODO: This is not a class -->
  <div class="image-header" id="image-header">
    <div class="container">
      <h1>Snippets</h1>
      <p>They aren't posts, but they aren't tweets. They're snippets.</p>
      <hr>

      <!-- List all of our snippets, by date -->
      <div class="row">
        <!-- TODO: This logic is incorrect... -->
        {% for post in site.posts limit:10 %}
        {% if post.category == "snippet" %}
        <h2>{{ post.title }}</h2>
        <p class="meta">{{ post.preview }} - {{ post.date | date_to_string }}</p>
        <div class="post">
          {{ post.content }}
        </div>
        <hr>
        {% endif %}
        {% endfor %}
      </div>
      <!-- /Snippets -->

    </div>
  </div>
  <div class="infinite-spinner">
  </div>
</section>
