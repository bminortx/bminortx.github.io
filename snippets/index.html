---
layout: bootstrap_default
---

<!--  ----------------------------------------------- --->
<!-- Snippets! Loaded into infinity -->
<!--  ----------------------------------------------- --->

<section id="Posts" class="posts-section">
  <!-- TODO: This is not a class -->
  <div class="image-header" id="image-header">
    <div class="container">
      <h1>Snippets</h1>
      <p>They aren't posts, but they aren't tweets. They're snippets.</p>
      <hr>

      <!-- List all of our snippets, by date -->
      {% for snippet in site.categories.snippets limit:10 %}
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <a href="{{ snippet.url | prepend: site.baseurl }}"><h2>{{ snippet.title }}</h2></a>
          <p class="meta">{{ snippet.preview }} - {{ snippet.date | date_to_string }}</p>
          <div class="single-post-section-snippet">
            {{ snippet.content }}
          </div>
          <hr>
        </div>
      </div>
      {% endfor %}

      <!-- /Snippets -->

    </div>
  </div>
  <div class="infinite-spinner">
  </div>
</section>
